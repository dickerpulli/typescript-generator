
plugins {
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '1.3.1'
}

group = 'de.tbosch.typescript-generator'
version = "${version}"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    api "de.tbosch.typescript-generator:typescript-generator-gradle-plugin:${version}"
    api "de.tbosch.typescript-generator:typescript-generator-spring:${version}"
}

task printVersion {
    doLast {
        println "Releasing 'de.tbosch.typescript-generator' Gradle plugin version ${version}..."
    }
}

gradlePlugin {
    website = 'https://github.com/dickerpulli/typescript-generator'
    vcsUrl = 'https://github.com/dickerpulli/typescript-generator'
    plugins {
        typescriptGeneratorPlugin {
            id = 'de.tbosch.typescript-generator'
            displayName = 'Typescript-generator Gradle plugin'
            description = 'Generates TypeScript from Java - JSON declarations, REST service client'
            implementationClass = 'cz.habarta.typescript.generator.gradle.TypeScriptGeneratorPublishedPlugin'
            tags.set(['java', 'kotlin', 'json', 'typescript', 'typescript-generator', 'jackson', 'jakarta', 'rest', 'client', 'spring'])
        }
    }
}
